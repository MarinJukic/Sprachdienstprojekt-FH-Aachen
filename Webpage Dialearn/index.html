<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ERSTE SCHRITTE MIT BRACKETS</title>
        <meta name="description" content="Ein interaktiver Wegweiser für die ersten Schritte mit Brackets.">
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>   
        <!-- Firebase App is always required and must be first -->
        <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>

        <!-- Add additional services that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-messaging.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-functions.js"></script>
        
        <div id= "main">
            <h1>DiaService</h1>
            <h3>Legen wir nun los</h3>
            Neues Fach hinzufügen:
            <br>
            <input type="text" style="width:265px; height:20px; font-size-adjust: auto" name="text_addFach">
            <button type="button" name="btn_addFach" style="width:26px; height:26px" value="Submit" onclick="addFach()">+</button>
            <br><br>
            Vorhandenes Fach:<br>
            <select style="width:300px; height:26px; font-size-adjust: auto" id="select_existing_fach">
                <option disabled selected value="0">Bitte wählen Sie das Fach aus..</option>
                <script>
                   window.onload = function(){
                        selectFach();  
                   } 
                </script>
            </select>
            <br><br>

            <button type="button" name="btn_index_weiter" style="width:100px; height:30px" value="Submit" onclick="weiterFach()">Weiter</button>  
        </div>
        
        <script type="text/javascript" src="main.js"></script>
             
        <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>    
    </body>
</html>
